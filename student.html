<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="student.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
</head>
<body>
  <div class="home-button">
    <a href="index.html">
      <i class="fas fa-house fa-2x"></i>
    </a>
  </div>
  <header>Login as Student</header>
  <form class="mx-auto">
    <h4 class="text-center">Login</h4>
    <div class="mb-3 mt-5">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
      <div id="emailHelp" class="form-text">Forgot Password?</div>
    </div>
    <button type="button" class="btn btn-primary mb-3" id="login_button">Login</button>
    
    <!-- Sign Up Link -->
    <div class="text-center-2">
        <p>Don't have an account? <a href="student-signup.html" id="signup_link">Sign Up</a></p>
    </div>
    
    <p id="message"></p>
  </form>
    <script type="module" src="student.js"></script>

</body>
</html>
