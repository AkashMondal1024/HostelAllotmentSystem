<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="student.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script src="student.js"></script>
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="overlay"></div>
    <div class="home-icon">
      <a href="index.html"><img src="icons/home.png" alt="Home" /></a>
    </div>
    <div class="login-container">
      <h1>Login</h1>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="login-button" id="login_button">
          Login as Student
        </button>
      </form>
      <p class="signup-text">
        Don't have an account?
        <a href="student-signup.html">Sign Up</a>
      </p>
      <p id="message" class="message"></p>
    </div>
    <footer>
      <div class="footer-content">
        <p>
          Designed and Developed by : Maulana Abul Kalam Azad Univeristy of
          Technology &copy; 2024. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
