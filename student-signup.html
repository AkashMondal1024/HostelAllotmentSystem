<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="student-signup.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <main class="all-info-container">
        <div class="container">
          <h2>Student Registration Form</h2>
          <form>
            <!-- Name (Input field) -->
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>

            <!-- Father's Name -->
            <div class="form-group">
              <label for="father-name">Father's Name:</label>
              <input type="text" id="father-name" name="father_name" required />
            </div>

            <!-- Mother's Name -->
            <div class="form-group">
              <label for="mother-name">Mother's Name:</label>
              <input type="text" id="mother-name" name="mother_name" required />
            </div>

            <!-- Other Input Fields -->
            <div class="form-group">
              <label for="gender">Degree:</label>
              <select id="degree" name="degree" required>
                <option value="BTech">Btech</option>
                <option value="BSc">BSc</option>
                <option value="BCA">BCA</option>
              </select>
            </div>

            <div class="form-group">
              <label for="stream">Stream:</label>
              <input type="text" id="stream" name="stream" required />
            </div>

            <div class="form-group">
              <label for="semester">Semester:</label>
              <input type="text" id="semester" name="semester" required  placeholder="e.g. VII"/>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required />
            </div>

            <div class="form-group">
              <label for="reg-number">Registration Number:</label>
              <input type="text" id="reg-number" name="reg_number" required maxlength="10"/>
            </div>

            <div class="form-group">
              <label for="roll-number">Roll Number:</label>
              <input type="number" id="roll-number" name="roll_number" required maxlength="6"/>
            </div>

            <div class="form-group">
              <label for="local-address">Local Address:</label>
              <textarea id="local-address" name="local_address" required></textarea>
            </div>

            <div class="form-group">
              <label for="permanent-address">Permanent Address:</label>
              <textarea id="permanent-address" name="permanent_address" required></textarea>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="batch">Admission Batch:</label>
              <input type="text" id="batch" name="batch" required />
            </div>

            <div class="form-group">
              <label for="entrance-exam">Entrance Exam:</label>
              <input
                type="text"
                id="entrance-exam"
                name="entrance_exam"
                required
              />
            </div>

            <div class="form-group">
              <label for="rank">Entrance Exam Rank:</label>
              <input type="number" id="rank" name="rank" required />
            </div>

            <div class="form-group">
              <label for="aadhar">Aadhar Number:</label>
              <input type="text" id="aadhar" name="aadhar"  maxlength="12" required />
            </div>

            <div class="form-group">
              <label for="mobile">Mobile Number:</label>
              <input type="text" id="mobile" name="mobile" required maxlength="11"/>
            </div>

            <div class="form-group">
              <label for="guardian-mobile">Guardian's Mobile No:</label>
              <input type="text" id="guardian-mobile" name="guardian_mobile" required maxlength="11"/>
            </div>

            <div class="form-group">
              <label for="income">Family Annual Income:</label>
              <input type="number" id="income" name="income" required />
            </div>

            <div class="form-group">
              <label for="marital-status">Marital Status:</label>
              <select id="marital-status" name="marital_status" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
              </select>
            </div>

            <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="form-group">
              <label for="handicapped">Physically Handicapped:</label>
              <select id="handicapped" name="handicapped" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
              </select>
            </div>

            <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" name="category" required>
                <option value="General">General</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
              </select>
            </div>

            <div class="form-group">
              <label for="photo">Photo:</label>
              <input type="file" id="photo" name="photo" required />
            </div>

            <div class="form-group">
              <label for="photo">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
              <button type="button" id="submit_button">Submit</button>
            </div>

            <div class="form-group"></div>
              <p id="message" class="message"></p>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script type="module" src="student-signup.js"></script>
  </body>
</html>
