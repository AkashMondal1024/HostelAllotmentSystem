<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canteen Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="canteen.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
  </head>

  <body>
    <header>Canteen Details</header>
    <nav
      class="navbar"
      style="
        background-color: #d3c5e5;
        display: flex;
        justify-content: flex-end;
        color: white;
        padding: 7px;
        align-items: center;
        border-color: #735da5;
        border-width: 1px;
        border-style: solid;
        position: relative;
      "
    >
      <div class="navbar-dark-section"></div>
      <span style="margin-left: auto"
        ><button class="buttons" id="logout">Log Out</button></span
      >
    </nav>
    <div class="abcd" style="display: flex">
      <div class="dashboard">
        <button class="buttons" id="dashboard">Dashboard</button>
        <button class="buttons" id="profile">Profile</button>
        <button class="buttons" id="applications">Applications</button>
        <button class="buttons" id="accepted">Accepted Applicants</button>
        <button class="buttons" id="complaints">Manage Complaints</button>
        <button class="buttons" id="gen-notice">Generate Notice</button>
        <button class="buttons" id="fees">Assign Fees</button>
        <button class="buttons" id="database">Hostel Database</button>
        <button class="buttons" id="student-info">Student Information</button>
      </div>
      <div class="all-info-container">
        <div class="canteen-query-form" style="margin: 20px">
          <label for="monthYearInput" style="margin-right: 10px"
            >Enter Month & Year:</label
          >
          <input
            type="text"
            id="monthYearInput"
            placeholder="e.g. April 2025"
            style="padding: 5px"
          />

          <div style="margin-top: 10px; margin-bottom: 10px">
            <label
              ><input type="radio" name="status" value="subscribed" />
              Subscribed</label
            >
            <label
              ><input type="radio" name="status" value="notSubscribed" /> Not
              Subscribed</label
            >
          </div>

          <button id="submitQuery" class="buttons">Submit</button>
        </div>

        <div id="studentResults" style="margin: 20px" class="studentResults">
          <!-- Filtered student data will appear here -->
        </div>
      </div>
    </div>
    <script src="canteen.js"></script>
  </body>
</html>
