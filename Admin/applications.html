<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pending Applications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="applications.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script src="applications.js" defer></script>
</head>

<body>
    <header>Pending Applications</header>
    <nav
      class="navbar"
      style="background-color: #d3c5e5; display: flex; justify-content: flex-end; color: white; padding: 7px; align-items: center; border-color: #735da5; border-width: 1px; position: relative;"
    >
      <div class="navbar-dark-section"></div>
      <span style="margin-left: auto"><button class="buttons">Log Out</button></span>
    </nav>
    <div class="abcd" style="display: flex">
      <div class="dashboard">
        <button class="buttons">Dashboard</button>
        <button class="buttons">Profile</button>
        <button class="buttons">Application Status</button>
        <button class="buttons">Manage Complaints</button>
        <button class="buttons">Generate Notice</button>
        <button class="buttons">Assign Fees</button>
        <button class="buttons">Validate Applicants</button>
        <button class="buttons">Hostel Database</button>
        <button class="buttons">Student Information</button>
      </div>
      <div class="container mt-4">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Regn No</th>
              <th>Roll No</th>
              <th>Degree</th>
              <th>Stream</th>
              <th>Semester</th>
              <th>Income</th>
              <th>Distance</th>
              <th>Aadhar File</th>
              <th>Status</th>
              <th>Remarks</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="applications-table-body">
            <!-- Application rows will be inserted here -->
          </tbody>
        </table>
        <div id="message" class="text-danger"></div> <!-- Error message display -->
      </div>
    </div>
</body>
</html>
