<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="hostel-database.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script src="hostel-database.js" defer></script>
  </head>

  <body>
    <header>Hostel Database</header>
    <nav
      class="navbar"
      style="
        background-color: #d3c5e5;
        display: flex;
        justify-content: flex-end;
        color: white;
        padding: 7px;
        align-items: center;
        border-color: #735da5;
        border-width: 1px;
        position: relative;
      "
    >
      <span style="margin-left: auto">
        <button class="buttons" id="accepted-applications">Applications</button>
      </span>
    </nav>

    <div class="container mt-4">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Room Number</th>
            <th>Floor</th>
            <th>Student 1 Name</th>
            <th>Student 2 Name</th>
          </tr>
        </thead>
        <tbody id="room-data">
          <!-- Room data will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>
  </body>
</html>
