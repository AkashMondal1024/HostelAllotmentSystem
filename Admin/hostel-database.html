<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostel Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="hostel-database.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="hostel-database.js" defer></script>
  </head>

  <body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" style="display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: rgba(255, 255, 255, 0.8); z-index: 9999;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <header>Hostel Database</header>
    <nav
      class="navbar"
      style="
        background-color: #d3c5e5;
        display: flex;
        justify-content: flex-end;
        color: white;
        padding: 7px;
        align-items: center;
        border-color: #735da5;
        border-width: 1px;
        position: relative;
      "
    >
      <span style="margin-left: auto">
        <button class="buttons" id="accepted-applications">Applications</button>
      </span>
    </nav>

    <div class="container mt-4">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Room Number</th>
            <th>Floor</th>
            <th>Student 1 Name</th>
            <th>Accessories</th>
            <th>Student 2 Name</th>
            <th>Accessories</th>
          </tr>
        </thead>
        <tbody id="room-data">
          <!-- Room data will be injected here by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Modal for Accessories -->
    <div class="modal fade" id="accessoryModal" tabindex="-1" aria-labelledby="accessoryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="accessoryModalLabel">Select Accessories</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="accessoryForm">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="fan">
                <label class="form-check-label" for="fan">Fan</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cupboard">
                <label class="form-check-label" for="cupboard">Cupboard</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bed">
                <label class="form-check-label" for="bed">Bed</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="mattress">
                <label class="form-check-label" for="mattress">Mattress</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="table">
                <label class="form-check-label" for="table">Table</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="chair">
                <label class="form-check-label" for="chair">Chair</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitAccessories()">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="hostel-database.js"></script>
  </body>
</html>
