<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="student-info.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
    <script src="student-info.js" defer></script>
  </head>

  <body>
    <header>Student Information</header>
    <nav
      class="navbar"
      style="
        background-color: #d3c5e5;
        display: flex;
        justify-content: flex-end;
        color: white;
        padding: 7px;
        align-items: center;
        border-color: #735da5;
        border-width: 1px;
        position: relative;
      "
    >
      <div class="navbar-dark-section"></div>
      <span style="margin-left: auto"
        ><button class="buttons">Log Out</button></span
      >
    </nav>
    <div class="abcd" style="display: flex">
      <div class="dashboard">
        <button class="buttons" id="dashboard">Dashboard</button>
        <button class="buttons" id="profile">Profile</button>
        <button class="buttons" id="applications">Applications</button>
        <button class="buttons" id="accepted">Accepted Applicants</button>
        <button class="buttons" id="complaints">Manage Complaints</button>
        <button class="buttons" id="gen-notice">Generate Notice</button>
        <button class="buttons" id="fees">Assign Fees</button>
        <button class="buttons" id="database">Hostel Database</button>
        <button class="buttons" id="student-info">Student Information</button>
      </div>
      <div class="other-area">
        <div class="search-section">
          <input
            type="number"
            id="searchInput"
            class="form-control"
            placeholder="Search by Registration Number"
          />
          <button id="searchButton" class="buttons">Search</button>
        </div>
        <div id="studentDetails" class="student-details" style="display: none">
          <h3>Student Details</h3>
          <hr>
          <p><strong>Name:</strong> <span id="studentName"></span></p>
          <p><strong>Email:</strong> <span id="studentEmail"></span></p>
          <p><strong>Phone:</strong> <span id="studentPhone"></span></p>
          <p>
            <strong>Father's Name:</strong>
            <span id="studentFatherName"></span>
          </p>
          <p>
            <strong>Mother's Name:</strong>
            <span id="studentMotherName"></span>
          </p>
          <p>
            <strong>Degree:</strong>
            <span id="degree"></span>
          </p>
          <p>
            <strong>Stream:</strong>
            <span id="stream"></span>
          </p>
          <p>
            <strong>Semester:</strong>
            <span id="semester"></span>
          </p>
          <p>
            <strong>Date of Birth:</strong>
            <span id="dob"></span>
          </p>
          <p>
            <strong>Registration Number:</strong>
            <span id="regn"></span>
          </p>
          <p>
            <strong>Roll Number:</strong>
            <span id="roll"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
