<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app-form.css" />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
  </head>

  <body>
    <div class="content-wrapper">
      <main class="all-info-container">
        <div class="container">
          <h2>Application Form</h2>
          <form>
            <!-- Name (Input field) -->
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required readonly />
            </div>
          
            <!-- Father's Name -->
            <div class="form-group">
              <label for="father-name">Father's Name:</label>
              <input type="text" id="father-name" name="father_name" required readonly />
            </div>
          
            <!-- Other Input Fields -->
            <div class="form-group">
              <label for="degree">Degree:</label>
              <input type="text" id="degree" name="degree" required readonly disabled>
              </select>
            </div>
          
            <div class="form-group">
              <label for="stream">Stream:</label>
              <input type="text" id="stream" name="stream" required readonly />
            </div>
          
            <div class="form-group">
              <label for="semester">Semester:</label>
              <input type="text" id="semester" name="semester" required readonly placeholder="e.g. VII" />
            </div>
          
            <div class="form-group">
              <label for="reg-number">Registration Number:</label>
              <input type="text" id="reg-number" name="reg_number" required maxlength="10" readonly />
            </div>
          
            <div class="form-group">
              <label for="roll-number">Roll Number:</label>
              <input type="number" id="roll-number" name="roll_number" required maxlength="6" readonly />
            </div>

            <div class="form-group">
                <label for="income">Annual Income:</label>
                <input type="number" id="income" name="income" required readonly />
              </div>

            <div class="form-group">
                <label for="distance">Distance from University Campus (km) : </label>
                <input type="number" id="distance" name="distance" required/>
              </div>
          
            <div class="form-group">
              <label for="photo">Upload Aadhar:</label>
              <input type="file" id="aadhar" name="aadhar-photo" required/>
            </div>
          
            <div class="form-group">
              <button type="button" id="submit_button">Submit</button>
            </div>
          
            <div class="form-group"></div>
            <p id="message"></p>
          </form>          
        </div>
      </main>
    </div>

    <script type="module" src="app-form.js"></script>
  </body>
</html>
