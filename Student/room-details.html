<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="room-details.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
</head>

<body>
    <header>Room Details</header>
    <nav class="navbar"
        style="background-color: #D3C5E5; display: flex; justify-content:  flex-end; color: white; padding: 7px; align-items: center; border-color: #735DA5; border-width: 1px; position: relative;">
        <div class="navbar-dark-section"></div>
        <span style="margin-left: auto;"><button class="buttons">Log Out</button></span>
    </nav>
    <div class="abcd" style="display: flex;">
        <div class="dashboard">
            <button class="buttons">Dashboard</button>
            <button class="buttons">Profile</button>
            <button class="buttons">Application Status</button>
            <button class="buttons">Room Details</button>
            <button class="buttons">Canteen Facilities</button>
            <button class="buttons">Online Payment</button>
            <button class="buttons">Feedback</button>
        </div>
        <div class="all-info-container">
            <div class="content">
                <section>
                    <div class="meal">Student Info</div>
                    <div class="each-text">
                        <span class="label">Name:</span>
                        <span class="value" id="name"></span>
                    </div>
                    <div class="each-text">
                        <span class="label">Degree:</span>
                        <span class="value" id="degree"></span>
                    </div>
                    <div class="each-text">
                        <span class="label">Stream:</span>
                        <span class="value" id="stream"></span>
                    </div>
                    <div class="each-text">
                        <span class="label">Semester:</span>
                        <span class="value" id="semester"></span>
                    </div>
                    <div class="each-text">
                        <span class="label">Registration Number:</span>
                        <span class="value" id="regn-no"></span>
                    </div>
                    <div class="each-text">
                        <span class="label">Roll Number:</span>
                        <span class="value" id="roll"></span>
                    </div>
                    <div class="each-text">
                        <span class="label">Room No:</span>
                        <span class="value" id="room-no"></span>
                    </div>
                </section>
            </div>
            <div class="content">
                <section>
                    <div class="meal">Accessories</div>
                    <div class="each-text">
                        <span class="label">Item</span>
                        <span class="value">Quantity</span>
                    </div>
                    <div class="each-text">
                        <span class="label">Fan:</span>
                        <span class="value" id="fan">1</span>
                    </div>
                    <div class="each-text">
                        <span class="label">Cupboard:</span>
                        <span class="value" id="cupboard">1</span>
                    </div>
                    <div class="each-text">
                        <span class="label">Bed:</span>
                        <span class="value" id="bed">1</span>
                    </div>
                    <div class="each-text">
                        <span class="label">Mattress:</span>
                        <span class="value" id="mattress">1</span>
                    </div>
                    <div class="each-text">
                        <span class="label">Table:</span>
                        <span class="value" id="table">1</span>
                    </div>
                    <div class="each-text">
                        <span class="label">Chair:</span>
                        <span class="value" id="chair">1</span>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="room-details.js"></script>
</body>

</html>
