<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
</head>

<body>
  <header>Admin Dashboard</header>
  <nav class="navbar"
    style="background-color: #D3C5E5; display: flex; justify-content:  flex-end; color: white; padding: 7px; align-items: center; border-color: #735DA5; border-width: 1px; border-style: solid; position: relative;">
    <div class="navbar-dark-section"></div>
    <span style="margin-left: auto;"><button class="buttons" id="logout">Log Out</button></span>
  </nav>
  <div class="abcd" style="display: flex;">
    <div class="dashboard">
      <button class="buttons" id="dashboard">Dashboard</button>
      <button class="buttons" id="profile">Profile</button>
      <button class="buttons" id="applications">Applications</button>
      <button class="buttons" id="accepted">Accepted Applicants</button>
      <button class="buttons" id="complaints">Manage Complaints</button>
      <button class="buttons" id="gen-notice">Generate Notice</button>
      <button class="buttons" id="fees">Assign Fees</button>
      <button class="buttons" id="database">Hostel Database</button>
      <button class="buttons" id="student-info">Student Information</button>
    </div>
    <div class="all-info-container">
      <div class="content">
        <section>
          <div class="head">Admin Info</div>
          <div class="each-text">
            <span class="label">Name:</span>
            <span class="value" id="name"></span>
          </div>
          <div class="each-text">
            <span class="label">Employee ID:</span>
            <span class="value" id="eid"></span>
          </div>
          <div class="each-text">
            <span class="label">Admin Role:</span>
            <span class="value" id="role"></span>
          </div>
          <div class="each-text">
            <span class="label">Office Location:</span>
            <span class="value" id="location"></span>
          </div>
          <div class="each-text">
            <span class="label">Department:</span>
            <span class="value" id="dept"></span>
          </div>
        </section>
      </div>
      <div class="content">
        <section>
          <div class="head">Hostel Info</div>
          <div class="each-text">
            <span class="label">Subject</span>
            <span class="value">Quantity</span>
          </div>
          <div class="each-text">
            <span class="label">Total Rooms:</span>
            <span class="value">200</span>
          </div>
          <div class="each-text">
            <span class="label">Active Hostel Residents:</span>
            <span class="value" id="active-residents"></span>
          </div>
          <div class="each-text">
            <span class="label">Available Accommodations:</span>
            <span class="value" id="available-accomodations"></span>
          </div>
          <div class="each-text">
            <span class="label">Pending Applications:</span>
            <span class="value" id="pending-applications"></span>
          </div>
        </section>
      </div>
    </div>
    <div class="student-image-container">
      <img src="img13.jpeg" alt="Student Image" class="student-image">
    </div>
    <div class="notice-board">
      <h3 class="notice-heading" style="display: flex; justify-content: center;">Notice Board</h3>
      <hr style="border: 2px solid rgb(99, 32, 207);"/>
      <div id="notice-area"></div>
    </div>
  </div>
  <script src="adminHome.js"></script>
</body>

</html>
