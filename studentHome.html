<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Home</title>
    <link rel="stylesheet" href="studentHome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
  </head>
  <body>
    <button class="logout-button" id="logout">Logout</button>
    <div class="sidebar">
      <div class="datetime-display" id="datetime-display">Loading...</div>
      <button class="buttons">Dashboard</button>
      <button class="buttons">Profile</button>
      <button class="buttons">Application Status</button>
      <button class="buttons">Room Details</button>
      <button class="buttons">Canteen Facilities</button>
      <button class="buttons">Online Payment</button>
      <button class="buttons">Complaint Box</button>
    </div>

    <div class="main-content">
      <div class="student-info">
        <h2>Student Info</h2>
        <hr />
        <p>
          <span class="label"><strong>Name:</strong></span>
          <span class="data" id="name">Loading...</span>
        </p>
        <hr />
        <p>
          <span class="label"><strong>Registration No:</strong></span>
          <span class="data" id="regn-no">Loading...</span>
        </p>
        <hr />
        <p>
          <span class="label"><strong>Roll No:</strong></span>
          <span class="data" id="roll">Loading...</span>
        </p>
        <hr />
        <p>
          <span class="label"><strong>Degree:</strong></span>
          <span class="data" id="degree">Loading...</span>
        </p>
        <hr />
        <p>
          <span class="label"><strong>Stream:</strong></span>
          <span class="data" id="stream">Loading...</span>
        </p>
        <hr />
        <p>
          <span class="label"><strong>Date of Birth:</strong></span>
          <span class="data" id="dob">Loading...</span>
        </p>
        <hr />
        <img class="student-image" src="" alt="Student Photo" />
      </div>

      <div class="notice-area" id="notice-area">
        <h2>Notices</h2>
        <hr />
        <!-- Notices will be dynamically populated here -->
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>
          Designed and Developed by : Maulana Abul Kalam Azad University of
          Technology &copy; 2024. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="studentHome.js"></script>
  </body>
</html>
